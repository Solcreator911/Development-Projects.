<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> tamagotchi </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="fullGame">
        <div class="mainInfo">
            <div class="Date">
                <p id="pDate">02/08/2025</p>
            </div>
            <div class="Hour">
                <p id="pHour">22:00 pm</p>
            </div>
        </div>

        <div class="MascotInfo">
            <p id="pMascotName">Name: Suho</p>
            <p id="pMascotAge">Age: 0 years</p>
        </div>

        <div class="mascotLevels">
            <div class="hungerLevel">
                <p id="pHungerLevel">Hunger: 20% </p>
            </div>
            <div class="energyLevel">
                <p id="pEnergyLevel">Energy: 10% </p>
            </div>
            <div class="cleanessLevel">
                <p id="pCleanessLevel">Cleaness: 50% </p>
            </div>
            <div class="happinessLevel">
                <p id="pHappiness">Happiness: 100% </p>
            </div>
            <div class="healthLevel">
                <p id="pHealthLevel">Health: 40% </p>
            </div>
        </div>

        <div class="buttonsBox">
            <div class="upButton">
                <button id="btnUp"><img src="img/BotonArriba.png" alt=""></button>
            </div>
            <div class="downButton">
                <button id="btnDown"><img src="img/BotonAbajo.png" alt=""></button>
            </div>
            <div class="rightButton">
                <button id="btnRight"><img src="img/BotonDerecha.png" alt=""></button>
            </div>
            <div class="leftButton">
                <button id="btnLeft"><img src="img/BotonIzquierda.png" alt=""></button>
            </div>
        </div>

        <div class="ositoFeliz">
            <img src="img/ositoFelizParado.png" alt="osous">
        </div>

        <div class="userActions">
            <div class="feedAction">
                <button id="btnFeed"><img src="img/Feed.png" alt="Feeding Icon"></button>
            </div>
            <div class="playAction">
                <button id="btnPlay"><img src="img/Play.png" alt="Play Icon"></button>
            </div>
            <div class="sleepAction">
                <button id="btnSleep"><img src="img/Sleep.png" alt="Sleep Icon"></button>
                 </div>
                 <div class="cleanAction">
                     <button id="btnClean"><img src="img/Clean.png" alt="Clean Icon"></button>
                 </div>
                 <div class="loveAction">
                     <button id="btnLove"><img src="img/Love.png" alt="Love Icon"></button>
                 </div>
                 <div class="healthAction">
                     <button id="btnHealth"><img src="img/Health.png" alt="Health Icon"></button>
                 </div>
        </div>

        </div>
    </main>
    <script src="JS/code.js"></script>
</body>

</html>
